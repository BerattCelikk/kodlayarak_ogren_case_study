name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Short render preview (30 frames)
        run: npx remotion render src/index.tsx ProductAd --frames 0-29 --codec h264 --output out/ci_preview.mp4
        continue-on-error: true

      - name: Upload preview artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-preview
          path: out/ci_preview.mp4
